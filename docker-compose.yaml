version: '3'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_DATABASE: 'task_cards'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    volumes:
      - "./database/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql"
      - "mysql-db:/var/lib/mysql"
volumes:
  mysql-db: